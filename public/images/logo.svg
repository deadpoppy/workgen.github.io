<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 基础容器（适配各平台圆角规范） -->
  <path d="M512 1024C229.23 1024 0 794.77 0 512S229.23 0 512 0s512 229.23 512 512-229.23 512-512 512z" fill="url(#bg)"/>
  
  <!-- 核心符号：智能任务板 -->
  <g transform="translate(256 256)">
    <!-- 动态纸张 -->
    <path d="M0 0h512v512H0V0z" fill="url(#paper)" rx="64"/>
    
    <!-- AI生成波纹 -->
    <path d="M128 384c32-64 128-64 160 0s128 64 160 0" stroke="url(#ai)" stroke-width="32" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- 任务清单 -->
    <g stroke-linecap="round">
      <!-- 标题 -->
      <rect x="64" y="64" width="384" height="64" rx="32" fill="#3B82F6"/>
      <!-- 任务项 -->
      <path d="M96 192h320M96 256h256M96 320h192" stroke="#FFF" stroke-width="24"/>
      <!-- 智能对勾 -->
      <path d="M416 320l-96 96-48-48" stroke="#10B981" stroke-width="32" stroke-linejoin="round"/>
    </g>
    
    <!-- 数据粒子 -->
    <g opacity="0.8" class="particles">
      <circle cx="448" cy="448" r="8" fill="#3B82F6">
        <animate attributeName="cy" values="448;416;448" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="384" cy="480" r="6" fill="#34D399">
        <animate attributeName="cx" values="384;416;384" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- 品牌标识 -->
  <g transform="translate(768 768)">
    <circle r="64" fill="#F59E0B"/>
    <path d="M-24-16l48 48" stroke="#1E40AF" stroke-width="16" stroke-linecap="round"/>
    <path d="M24 16l48-48" stroke="#1E40AF" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- 专业渐变系统 -->
  <defs>
    <!-- 背景渐变 -->
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientTransform="scale(1.4) rotate(45)">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#0F3A7D"/>
    </radialGradient>
    
    <!-- 纸张质感 -->
    <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    
    <!-- 补充缺失的AI能量流渐变 -->
    <linearGradient id="ai" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>
</svg>