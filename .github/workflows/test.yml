name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
    - name: Build site
      run: bundle exec jekyll build
    - name: HTML Validation
      uses: actions-html-validator@v1
      with:
        path: ./_site 