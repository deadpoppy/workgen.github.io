name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 设置Ruby环境
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0.6'
        bundler-cache: true
        cache-version: 1
    
    # 设置Node.js环境
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    # 安装依赖
    - run: npm ci
    - run: bundle install
    
    # 构建步骤
    - run: bundle exec jekyll build
    - run: npm run build
    
    # 启动服务并测试
    - name: Start server
      run: |
        nohup npm run dev > server.log 2>&1 &
        echo "SERVER_PID=$!" >> $GITHUB_ENV
        grep -o 'http://localhost:[0-9]\+' server.log | cut -d: -f3 > port.txt
    
    - name: Wait for server
      run: |
        PORT=$(cat port.txt)
        npx wait-on http://localhost:$PORT --timeout 180000
    
    - name: Run tests
      run: |
        PORT=$(cat port.txt)
        npm run test -- --baseUrl http://localhost:$PORT
    
    - name: Show server logs
      if: always()
      run: cat server.log 