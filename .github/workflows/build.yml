name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 设置Ruby环境
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.6
        bundler-cache: true
    
    # 设置Node.js环境
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: npm
    
    # 安装依赖
    - run: npm ci
    - run: bundle install
    
    # 构建步骤
    - run: bundle exec jekyll build
    - run: npm run build
    
    # 启动服务并测试
    - name: Start server
      run: nohup npm run dev > server.log 2>&1 &
    
    - name: Wait for server
      run: npx wait-on http://localhost:4000 --timeout 120000
    
    - name: Run tests
      run: npm run test
    
    - name: Show server logs
      if: always()
      run: cat server.log 