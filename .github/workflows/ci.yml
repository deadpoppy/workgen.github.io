name: CI/CD Pipeline
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    
    - run: npm ci
    - run: npm run build
    - run: npm test

  e2e-tests:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev xvfb
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - run: npm ci
      
      - name: Start Xvfb
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run dev
      
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:4000'
          browser: chrome
          headless: true
          config: video=false
        env:
          DISPLAY: ':99'

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build-and-test, e2e-tests]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist
      - uses: actions/deploy-pages@v2 