<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkGen - AI智能工作助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   img-src 'self' data:;
                   script-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="particles-bg" id="particles-js"></div>
    
    <header class="animate__animated animate__fadeIn">
        <nav>
            <div class="logo">
                <img src="images/logo.png" 
                     srcset="images/logo@2x.png 2x,
                             images/logo@3x.png 3x"
                     alt="WorkGen Logo"
                     class="floating"
                     loading="lazy"
                     decoding="async">
            </div>
            <ul class="nav-links">
                <li><a href="#features">功能</a></li>
                <li><a href="#download">下载</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content animate__animated animate__fadeInUp">
                <h1 class="gradient-text">WorkGen</h1>
                <h2>智能任务管理 × AI自动生成报告</h2>
                <p class="typewriter">通过AI技术自动分析任务记录，智能生成日报/周报，提升工作效率300%</p>
                
                <div class="cta-buttons">
                    <a href="#" 
                       class="btn btn-primary" 
                       data-download="windows"
                       onclick="event.preventDefault()">
                        下载Windows版
                    </a>
                    <a href="#" 
                       class="btn btn-secondary" 
                       data-download="macos"
                       onclick="event.preventDefault()">
                        下载macOS版
                    </a>
                    <a href="#" class="btn btn-outline">
                        在线体验
                    </a>
                </div>
            </div>
            
            <div class="hero-image animate__animated animate__fadeInRight">
                <div class="floating-dashboard">
                    <!-- 3D 悬浮的产品界面截图 -->
                    <img src="dashboard.png" alt="WorkGen Dashboard">
                </div>
            </div>
        </section>

        <section id="features" class="section">
            <h2 class="section-title">核心功能</h2>
            <div class="feature-grid">
                <div class="feature-card" data-aos="zoom-in">
                    <div class="feature-icon pulse">
                        <i class="ri-cpu-line"></i>
                    </div>
                    <h3>智能任务编排</h3>
                    <p>基于AI的任务优先级自动排序，动态调整工作流程</p>
                    <div class="tech-tags">
                        <span>机器学习</span>
                        <span>自然语言处理</span>
                    </div>
                </div>
                <!-- 更多功能卡片 -->
            </div>
        </section>

        <section id="download" class="section">
            <h2 class="section-title">下载安装</h2>
            <div class="download-platforms">
                <div class="platform-card windows">
                    <div class="platform-icon">
                        <i class="ri-windows-fill"></i>
                    </div>
                    <h3>Windows</h3>
                    <div class="version-selector">
                        <button data-version="x64" class="btn-download">
                            <i class="ri-download-line"></i>
                            64位安装包
                        </button>
                    </div>
                </div>
                <div class="platform-card macos">
                    <div class="platform-badge">M1/M2 优化</div>
                    <div class="platform-icon">
                        <i class="ri-apple-fill"></i>
                    </div>
                    <div class="spec-list">
                        <div class="spec-item">
                            <i class="ri-chip-line"></i>
                            Apple Silicon 原生支持
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="section">
            <h2 class="section-title">关于我们</h2>
            <div class="team-grid">
                <div class="team-member">
                    <div class="member-photo">
                        <img src="member1.jpg" alt="技术总监">
                        <div class="social-links">
                            <a href="#"><i class="ri-github-fill"></i></a>
                        </div>
                    </div>
                    <h3>张伟</h3>
                    <p>首席技术官</p>
                </div>
                <!-- 更多团队成员 -->
            </div>
            <div class="company-timeline">
                <div class="timeline-item">
                    <div class="timeline-year">2020</div>
                    <div class="timeline-content">
                        <h4>公司成立</h4>
                        <p>在上海设立研发中心，专注AI办公自动化</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="main.js"></script>
    <script src="assets/js/downloads.js" onload="console.log('下载脚本加载成功')" 
            onerror="console.error('下载脚本加载失败')"></script>
</body>
</html>

<style>
.feature-grid {
  display: grid;
  gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

.feature-card {
  background: var(--glass-effect);
  padding: 2rem;
  border-radius: 16px;
  transition: transform 0.3s ease;
}

.feature-card:hover {
  transform: translateY(-5px);
}

.feature-icon {
  width: 60px;
  height: 60px;
  background: var(--primary-gradient);
  border-radius: 12px;
  display: grid;
  place-items: center;
  margin-bottom: 1rem;
}

.download-platforms {
  display: grid;
  gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

.platform-card {
  background: rgba(255,255,255,0.1);
  padding: 2rem;
  border-radius: 16px;
  backdrop-filter: blur(10px);
}

.version-selector button {
  display: block;
  width: 100%;
  margin: 0.5rem 0;
}

.team-grid {
  display: grid;
  gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.team-member {
  text-align: center;
  padding: 1.5rem;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
}

.member-photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 1rem;
}
</style>
